<script type="text/javascript">
    var iframe = document.querySelector("iframe");

    const channel = new MessageChannel();
    const port1 = channel.port1
    var all_languages_json = {};

	// retrieve the JSON data
	fetch('./json_all_languages_2.json')
    .then((response) => response.json())
    .then((json) => catch_json_text(json));

	// Handle messages received on port1
    function onMessage(e) {
        output.innerHTML = e.data;
    console.log(e.data);
      }

  //   function addPortToFrame(){
  //       onLoad();
		// }

    function preAddPort(){
        iframe = document.querySelector("iframe");
    setTimeout(onLoad, 2000);
	}


    function onLoad() {
        console.log("Github I'm onLoad");
    // Listen for messages on port1
    port1.onmessage = onMessage;
    // Transfer port2 to the iframe
    iframe.contentWindow.postMessage("init", "*", [channel.port2]);
    console.log("Github iFrame Loaded");
      }

    // Post a message on port1 when the option changes
    function onChange(e) {
        let sel = e.value.split(",");

    let mes = JSON.stringify({"lang_selected_code": sel[0], "lang_selected_name": sel[1], "lang_json": all_languages_json });
    port1.postMessage(mes);
    update_languages_str_on_main_page(sel[1]);
      }

    function catch_json_text(Data)
    {
        all_languages_json = Data;
  }



    function update_languages_str_on_main_page(lang_code_selected)
    {
        let sel_lang_arr = all_languages_json[lang_code_selected];

        Object.entries(sel_lang_arr).forEach(([key_m, value_m]) => {
            let sel_sub_lang_arr = sel_lang_arr[key_m];
        Object.entries(sel_sub_lang_arr).forEach(([key, value]) => {

            let cur_key = key
            cur_key = cur_key.replace(/ /g, '_');

            let cur_el = document.querySelector("."+cur_key);
            if(typeof cur_el !== 'undefined' && cur_el != null)
            {
                if(typeof cur_el.nodeName !== 'undefined' && cur_el.nodeName != null)
                {
                    switch(cur_el.nodeName)
                    {
                        case "DIV":
            
                            let cur_el_div = document.querySelector(".ss_checkbox_field."+cur_key);
                            if(typeof cur_el_div !== 'undefined' && cur_el_div != null)
                            {
                                if(typeof cur_el_div.querySelector(".main_field_label").innerHTML !== 'undefined')
                                {
                                    cur_el_div.querySelector(".main_field_label").innerHTML = value;
                                }
                            }
                            else
                            {
                                let cur_img = cur_el.querySelector(".image_field_block > label");
                                if(typeof cur_img !== 'undefined' && cur_img != null)
                                {
                                    cur_img.innerHTML = value;
                                }
                                else
                                {
                                    if(typeof cur_el.querySelector("input") !== 'undefined' && cur_el.querySelector("input") != null)
                                    {
                                        if(typeof cur_el.querySelector("input").placeholder !== 'udefined' && cur_el.querySelector("input").placeholder != null)
                                        {
                                            cur_el.querySelector("input").placeholder = value;
                                        }
                                    }
                                }
                            }
                            break;
                        case "string":
                        break;
                        case "P":
                        case "H1":
                        case "H2":
                        case "H3":
                        case "SPAN":
                        case "DT":
                            if(typeof cur_el.innerHTML !== 'undefined')
                            {
                                cur_el.innerHTML = value;
                            }
                            break;
                        case "DD":
                            if(typeof cur_el.innerHTML !== 'undefined')
                            {
                                cur_el.innerHTML = value;
                            }
                            break;
                    }
                }
            }
        });
        
        });
    }
</script>
